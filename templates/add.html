{% extends 'base.html' %}

{% block content %}
    <div class="col-3">
        {% if producto.photo %}
                <img src="{{ producto.photo.url }}" alt="Imagen del producto" width="200" height="200">
        {% endif %}
    </div>
    <div class="col">
        <div class="h3 font-weight-bold text-success">
            Producto agregado al carrito de compras.
        </div>
        <div>
            <p>
                {{ producto.name }}
            </p>
        </div>
        <div class="h3 font-weight-bold text-danger">
            ${{ producto.cost }}
        </div>
    </div>
{% endblock %}
